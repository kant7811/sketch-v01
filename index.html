<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Etch-A-Sketch</h1>
        <div class="crtanje">
        <div class="drawing-board"></div>
        <div class="button-container">
            <button class="black" onclick="changeColor('black')">Black</button>
            <button class="random" onclick="changeColor('random')">Random</button>
            <button class="eraser" onclick="changeColor('white')">Eraser</button>
            <button class="reset" onclick="resetBoard()">Reset</button>
        </div>
        <div>
            <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button class="set-size">Set Size</button>
        </div>
        <div class="instructions"><p>Set the size of the board between 2 and 100</p></div>
        </div>
    </div>
        
        
    <script src="js-file.js"></script>
</body>
</html>
